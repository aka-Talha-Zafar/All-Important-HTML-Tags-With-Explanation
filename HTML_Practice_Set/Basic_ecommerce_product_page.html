<!DOCTYPE html>

  <body>
    <header style="display: flex; gap: 1180px;">

        <a href="About.html">About</a>

      </nav>
    </header>
    <main>
      <section>
        <h2>Hot Deals</h2>
        <img src="assets/mega_sale.jpg" alt="Sale upto 50%" width="730" />

            <img src="assets/cheese.jpg" alt="cheese" width="150" />

              Young's Mayonnaise <br /><strong>Price:</strong>&nbsp;4.6$

          </figure>
          <figure>
            <img
              src="assets/Hico.jpg"
              alt="Hico Indulge"
              width="228"
              style="margin-top: 23px; margin-bottom: 38px"
            />
            <figcaption>
              Hico Indulge 2L <br /><strong>Price:</strong>&nbsp;12$
